<!DOCTYPE html>
<html>
<head>
  <title>DOM Demo</title>
</head>
<body>
  <button onclick="changeBackground()">Change Background</button>
  <p id="colorDisplay"></p>
  <p id="delayedMessage"></p>

  <script>
    function changeBackground() {
      document.body.style.backgroundColor = "green";
    }

    const favoriteColor = prompt("What's your favorite color?");
    document.getElementById("colorDisplay").textContent = `Your favorite color is ${favoriteColor}`;

    setTimeout(() => {
      document.getElementById("delayedMessage").textContent = "This message appears after 2 seconds";
    }, 2000);
  </script>
</body>
</html>
